<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0fdf4" rx="10" ry="10" /> <!-- green-50 -->
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#166534" text-anchor="middle">Our Certifications</text>
  
  <!-- Certification 1: Organic -->
  <g transform="translate(150, 150)">
    <!-- Certificate background -->
    <rect x="-70" y="-70" width="140" height="140" rx="10" ry="10" fill="#dcfce7" stroke="#16a34a" stroke-width="3" /> <!-- green-100 with green-600 border -->
    
    <!-- Certificate content -->
    <circle cx="0" cy="-30" r="30" fill="#16a34a" /> <!-- green-600 -->
    <path d="M-15,-40 L-5,-25 L15,-45 L10,-35 L0,-25 L-15,-40" fill="white" stroke="white" stroke-width="2" /> <!-- Checkmark -->
    
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">ORGANIC</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">CERTIFIED</text>
  </g>
  
  <!-- Certification 2: Fair Trade -->
  <g transform="translate(300, 150)">
    <!-- Certificate background -->
    <rect x="-70" y="-70" width="140" height="140" rx="10" ry="10" fill="#dcfce7" stroke="#16a34a" stroke-width="3" /> <!-- green-100 with green-600 border -->
    
    <!-- Certificate content -->
    <g transform="scale(0.8)">
      <circle cx="0" cy="-30" r="35" fill="#16a34a" /> <!-- green-600 -->
      <path d="M-20,-30 L20,-30 M-20,-15 L20,-15 M-20,0 L20,0" stroke="white" stroke-width="5" stroke-linecap="round" /> <!-- Equal sign -->
      <circle cx="0" cy="-30" r="35" fill="none" stroke="white" stroke-width="3" />
    </g>
    
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">FAIR TRADE</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">CERTIFIED</text>
  </g>
  
  <!-- Certification 3: ISO -->
  <g transform="translate(450, 150)">
    <!-- Certificate background -->
    <rect x="-70" y="-70" width="140" height="140" rx="10" ry="10" fill="#dcfce7" stroke="#16a34a" stroke-width="3" /> <!-- green-100 with green-600 border -->
    
    <!-- Certificate content -->
    <rect x="-35" y="-50" width="70" height="40" fill="#16a34a" rx="5" ry="5" /> <!-- green-600 -->
    <text x="0" y="-25" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ISO</text>
    <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">9001</text>
    
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">QUALITY</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">MANAGEMENT</text>
  </g>
  
  <!-- Certification 4: HACCP -->
  <g transform="translate(150, 300)">
    <!-- Certificate background -->
    <rect x="-70" y="-70" width="140" height="140" rx="10" ry="10" fill="#dcfce7" stroke="#16a34a" stroke-width="3" /> <!-- green-100 with green-600 border -->
    
    <!-- Certificate content -->
    <polygon points="0,-50 15,-20 45,-15 25,10 30,40 0,25 -30,40 -25,10 -45,-15 -15,-20" fill="#16a34a" /> <!-- green-600 star -->
    
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">HACCP</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">FOOD SAFETY</text>
  </g>
  
  <!-- Certification 5: Rainforest Alliance -->
  <g transform="translate(300, 300)">
    <!-- Certificate background -->
    <rect x="-70" y="-70" width="140" height="140" rx="10" ry="10" fill="#dcfce7" stroke="#16a34a" stroke-width="3" /> <!-- green-100 with green-600 border -->
    
    <!-- Certificate content -->
    <g transform="scale(0.7)">
      <circle cx="0" cy="-30" r="40" fill="#16a34a" /> <!-- green-600 -->
      <path d="M0,-70 L10,-30 L50,-30 L20,-10 L30,30 L0,10 L-30,30 L-20,-10 L-50,-30 L-10,-30 Z" fill="#16a34a" stroke="white" stroke-width="2" /> <!-- Frog silhouette simplified -->
    </g>
    
    <text x="0" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#166534" text-anchor="middle">RAINFOREST</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">ALLIANCE</text>
  </g>
  
  <!-- Certification 6: Non-GMO -->
  <g transform="translate(450, 300)">
    <!-- Certificate background -->
    <rect x="-70" y="-70" width="140" height="140" rx="10" ry="10" fill="#dcfce7" stroke="#16a34a" stroke-width="3" /> <!-- green-100 with green-600 border -->
    
    <!-- Certificate content -->
    <circle cx="0" cy="-30" r="35" fill="#16a34a" /> <!-- green-600 -->
    <text x="0" y="-25" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">NON</text>
    <text x="0" y="-5" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">GMO</text>
    
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">PROJECT</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">VERIFIED</text>
  </g>
</svg>